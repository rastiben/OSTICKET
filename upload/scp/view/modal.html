        <div class="modal-content">

            <div></div>

            <!-- ###################### Titre Ou Header ######################-->

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            <!-- ###################### Bas de Page composÃ© des 2 boutons ######################-->

                <button type="button" class="btn btn-danger" data-backdrop="false" data-dismiss="modal" data-ng-click="remove()">Supprimer</button>  <!-- bouton Supprimer ; $event.stopPropagation()-->

        </div>
